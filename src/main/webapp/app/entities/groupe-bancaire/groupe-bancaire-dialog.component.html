<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGroupeBancaireLabel" jhiTranslate="smsbankingApp.groupeBancaire.home.createOrEditLabel">Create or edit a Groupe Bancaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!groupeBancaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="groupeBancaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smsbankingApp.groupeBancaire.libelleG" for="field_libelleG">Libelle G</label>
            <input type="text" class="form-control" name="libelleG" id="field_libelleG"
                [(ngModel)]="groupeBancaire.libelleG"
            required maxlength="50" />
            <div [hidden]="!(editForm.controls.libelleG?.dirty && editForm.controls.libelleG?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.libelleG?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.libelleG?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smsbankingApp.groupeBancaire.codeG" for="field_codeG">Code G</label>
            <input type="text" class="form-control" name="codeG" id="field_codeG"
                [(ngModel)]="groupeBancaire.codeG"
            required maxlength="5" />
            <div [hidden]="!(editForm.controls.codeG?.dirty && editForm.controls.codeG?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codeG?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codeG?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5 }">
                   This field cannot be longer than 5 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
