
<div *ngIf="groupeBancaire">
    <h2><span jhiTranslate="smsbankingApp.groupeBancaire.detail.title">Groupe Bancaire</span> {{groupeBancaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="smsbankingApp.groupeBancaire.libelleG">Libelle G</span></dt>
        <dd>
            <span>{{groupeBancaire.libelleG}}</span>
        </dd>
        <dt><span jhiTranslate="smsbankingApp.groupeBancaire.codeG">Code G</span></dt>
        <dd>
            <span>{{groupeBancaire.codeG}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'groupe-bancaire/'+ groupeBancaire.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
